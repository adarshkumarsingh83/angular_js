<html data-ng-app="MyBasicAngularApplicationRoot">
<head>
    <title></title>
    <script type="text/javascript" src="js/libs/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body data-ng-controller="MyAppController">
<div class="espark">


    <div class="alert alert-info">
        <center>
            <h1>ESPARK ANGULAR UNI-DIRECTION BINDING </h1>
        </center>
    </div>

    <div class="container">
        <div class="jumbotron" style="text-align: center">
            <br/>

            <div class="alert alert-info">
                <h3> {{ angularMsgModelObject }}</h3>
            </div>

            <div class="form-group">
                <label for="inputbox">Enter Text</label>

                <input class="form-control" type="text" data-ng-model="textMsg"
                       placeholder="Enter the Text Value"/>

            </div>

            <label for="outputbox">Text Input</label>

            <div class="alert alert-info">
                <h2>{{ textMsg }}</h2>
            </div>
        </div>
    </div>
</div>
</body>
</html>
