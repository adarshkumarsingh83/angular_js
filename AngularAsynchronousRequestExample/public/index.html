<!DOCTYPE html>
<html ng-app="Application">
<head>
    <title>Angular Translator</title>
    <script src="js/libs/bootstrap.js"></script>
    <script src="js/libs/jquery-2.1.4.min.js"></script>
    <script src="js/libs/angular.js"></script>
    <script src="js/application.js"></script>
    <link rel="stylesheet" href="css/bootstrap-3.1.1.css"/>
    <link rel="stylesheet" href="css/my.css"/>
</head>
<body ng-controller="ApplicationController">

<div class="espark">


    <div class="container">
        <div class="jumbotron">
            <div class="alert alert-info" style="text-align: center">
                <h3>ESPARK ANGULAR ASYNCHRONOUS EXAMPLE </h3>
            </div>
            <div class="alert alert-info" style="text-align: center">
                <h3> {{ welcome }}</h3>
            </div>

            <button ng-click="geDataListing()" class="btn alert-danger">Async data call</button>

        </div>
    </div>
    <div class="container">
            <span ng-repeat="el in list" class="alert-info">
                <p>{{ el.data.msg}} :===> {{el.data.time | date:'MMM d, yyyy @ HH:mm:ss:sss (UTCZ)'}}</p>
                <br/>
            </span>
    </div>
</div>

</body>
</html>
