<!DOCTYPE html>
<html data-ng-app="MyBasicAngularApplicationRoot">
<head>
    <title> Sample Angular Example</title>
    <link rel="stylesheet" type="text/css" href="css/myStyle.css">
    <link rel="stylesheet" href="css/bootstrap-3.1.1.css">
    <link rel="stylesheet" href="css/bootstrap-3.1.1.min.css">
    <script type="text/javascript" src="js/libs/angular.js"></script>

    <script type="text/javascript" src="js/application.js"></script>

    <script type="text/javascript" src="js/controller/myController1.js"></script>
    <script type="text/javascript" src="js/controller/myController2.js"></script>

    <script type="text/javascript" src="js/service/myService1.js"></script>
    <script type="text/javascript" src="js/service/myService2.js"></script>

    <script type="text/javascript" src="js/factory/myFactory1.js"></script>
    <script type="text/javascript" src="js/factory/myFactory2.js"></script>
</head>
<body>
    <div class="myDiv" data-ng-controller="MyAppController1">
        <br/>
        <h1 id="h1"> {{ applicationMsg1 }}</h1>
    </div>
    <div class="myDiv" data-ng-controller="MyAppController2">
        <br/>
        <h1 id="h2"> {{ applicationMsg2 }}</h1>
    </div>
</body>
</html>
