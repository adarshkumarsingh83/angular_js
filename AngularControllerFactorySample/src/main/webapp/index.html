<!DOCTYPE html>
<html data-ng-app="MyBasicAngularApplicationRoot">
<head>
    <title></title>
    <script type="text/javascript" src="js/libs/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body data-ng-controller="MyAppController">
<center>
    <h1>  {{ angularMsg }} </h1>
    <br/>
    <br/>
    First Name <input type="text" data-ng-model="firstName" />
    <br/>
    Last Name <input type="text" data-ng-model="lastName" />
    <br/>
    <br/>
    <h2 style="color: darkgreen"> {{ firstName+" "+lastName }}</h2>
</center>
</body>
</html>
