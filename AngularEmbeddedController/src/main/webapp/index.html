<!DOCTYPE html>
<html data-ng-app="">
<head>
    <script type="text/javascript" src="js/libs/angular.js" ></script>
    <script type="text/javascript">
        function MyAppController($scope) {
            $scope.angularMsgModelObject = "Welcome to Application";
            $scope.msgBox;
        }
    </script>
</head>
<body  data-ng-controller="MyAppController">
    <center>
        <h1> {{ angularMsgModelObject }}</h1>
    </center>
     <br/>
     <br/>
    <h1> Enter the Msg &nbsp;<input type="text" ng-model="msgBox" >
     <br/>
    {{ msgBox }} </h1>
</body>
</html>
